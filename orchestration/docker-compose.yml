version: '2'

services:

  ####################################
  #  LOGIC MODULE ON DC 1            #
  ####################################

  logicmodule1:
    image: "bscdataclay/logicmodule:mf2c"
    ports:
      - "1034:1034"
    env_file:
      - ./env/PG.environment
      - ./env/LM.environment
    environment:
      - DATACLAY_ADMIN_USER=admin
      - DATACLAY_ADMIN_PASSWORD=admin
      - POSTGRES_HOST=lmpostgres1
    volumes:
      - ./prop/global.properties:/usr/src/dataclay/cfgfiles/global.properties:ro
      - ./prop/log4j2.xml:/usr/src/dataclay/log4j2.xml:ro

  ####################################
  #  JAVA DATA SERVICES ON DC 1      #
  ####################################

  ds1java1:
    image: "bscdataclay/dsjava:mf2c"
    depends_on:
      - logicmodule1
    ports:
      - 2127
    env_file:
      - ./env/PG.environment
      - ./env/DS.environment
      - ./env/LM.environment
    environment:
      - DATASERVICE_NAME=DS1
      - POSTGRES_HOST=ds1postgres1
    volumes:
      - ./prop/global.properties:/usr/src/dataclay/cfgfiles/global.properties:ro
      - ./prop/log4j2.xml:/usr/src/dataclay/log4j2.xml:ro

  ds2java1:
    image: "bscdataclay/dsjava:mf2c"
    depends_on:
      - logicmodule1
    ports:
      - 2127
    env_file:
      - ./env/PG.environment
      - ./env/DS.environment
      - ./env/LM.environment
    environment:
      - DATASERVICE_NAME=DS2
      - POSTGRES_HOST=ds2postgres1
    volumes:
      - ./prop/global.properties:/usr/src/dataclay/cfgfiles/global.properties:ro
      - ./prop/log4j2.xml:/usr/src/dataclay/log4j2.xml:ro

  #############################################
  #   LOGIC MODULE ON DC 2                    #
  #############################################

  logicmodule2:
    image: "bscdataclay/logicmodule:mf2c"
    ports:
      - "2034:2034"
    env_file:
      - ./env/PG.environment
      - ./env/LM2.environment
    environment:
      - DATACLAY_ADMIN_USER=admin
      - DATACLAY_ADMIN_PASSWORD=admin
      - POSTGRES_HOST=lmpostgres2
    volumes:
      - ./prop/global.properties:/usr/src/dataclay/cfgfiles/global.properties:ro
      - ./prop/log4j2.xml:/usr/src/dataclay/log4j2.xml:ro

  ####################################
  #    JAVA DATA SERVICES ON DC 2    #
  ####################################

  ds1java2:
    image: "bscdataclay/dsjava:mf2c"
    depends_on:
      - logicmodule2
    ports:
      - 2127
    env_file:
      - ./env/PG.environment
      - ./env/DS.environment
      - ./env/LM2.environment
    environment:
      - DATASERVICE_NAME=DS1
      - POSTGRES_HOST=ds1postgres2
    volumes:
      - ./prop/global.properties:/usr/src/dataclay/cfgfiles/global.properties:ro
      - ./prop/log4j2.xml:/usr/src/dataclay/log4j2.xml:ro

  ####################################
  #  LOGIC MODULE FOR BACKUP         #
  ####################################

  logicmodule_bk:
    image: "bscdataclay/logicmodule:mf2c"
    ports:
      - "3034:3034"
    env_file:
      - ./env/PG.environment
      - ./env/LM_BK.environment
    environment:
      - DATACLAY_ADMIN_USER=admin
      - DATACLAY_ADMIN_PASSWORD=admin
      - POSTGRES_HOST=lmpostgres_bk
    volumes:
      - ./prop/global.properties:/usr/src/dataclay/cfgfiles/global.properties:ro
      - ./prop/log4j2.xml:/usr/src/dataclay/log4j2.xml:ro

