version: '3'

services:

  proxy:
    image: traefik
    restart: unless-stopped
    command: --api --docker --docker.exposedByDefault=false
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.toml:/traefik.toml
      - ./traefik/cert:/ssl:ro
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"

  ####################################
  #  LOGIC MODULE ON DC 1            #
  ####################################
  logicmodule1:
    image: bscdataclay/logicmodule:2.0.dev10
    depends_on:
      - proxy
    env_file:
      - ./env/LM.environment
    environment:
      - DATACLAY_ADMIN_USER=admin
      - DATACLAY_ADMIN_PASSWORD=admin
    volumes:
      - ./prop/global.ssh.properties:/usr/src/dataclay/cfgfiles/global.properties:ro
      - ./prop/log4j2.xml:/usr/src/dataclay/log4j2.xml:ro
      - ./traefik/cert/client/:/traefik/cert/client/:ro
      - ./traefik/cert/server-ca/:/traefik/cert/server-ca/:ro

    command: ["-Xdebug", "-Dlog4j.configurationFile=/usr/src/dataclay/log4j2.xml",
              "-agentlib:jdwp=transport=dt_socket,address=8000,server=y,suspend=n",
              "dataclay.logic.server.LogicModuleSrv"]
    labels:
      - "traefik.enable=true"
      - "traefik.backend=logicmodule1"
      - "traefik.frontend.rule=Headers: service-alias,logicmodule1"
      - "traefik.port=1034"
      - "traefik.protocol=h2c"


  ####################################
  #  JAVA DATA SERVICES ON DC 1      #
  ####################################
  ds1java1:
    image: bscdataclay/dsjava:2.0.dev10
    depends_on:
      - logicmodule1
      - proxy
    env_file:
      - ./env/DS.environment
      - ./env/LM_DS.environment
    environment:
      - DATASERVICE_NAME=DS1
    volumes:
      - ./prop/global.ssh.properties:/usr/src/dataclay/cfgfiles/global.properties:ro
      - ./prop/log4j2.xml:/usr/src/dataclay/log4j2.xml:ro
      - ./traefik/cert/client/:/traefik/cert/client/:ro
      - ./traefik/cert/server-ca/:/traefik/cert/server-ca/:ro
    command: ["-Xdebug", "-Dlog4j.configurationFile=/usr/src/dataclay/log4j2.xml",
              "-agentlib:jdwp=transport=dt_socket,address=8000,server=y,suspend=n",
              "dataclay.dataservice.server.DataServiceSrv"]

  ####################################
  #  PYTHON DATA SERVICES ON DC 1    #
  ####################################

  # Python ExecutionEnvironment (which, by default, are unused)
  # See initDC.sh shell script for more information on initialization
  ds1pythonee1:
    image: "bscdataclay/dspython:2.0.dev10-py2.7"
    depends_on:
      - logicmodule1
      - ds1java1
    env_file:
      - ./env/DS.environment
      - ./env/LM_DS.environment
    environment:
      - DATASERVICE_NAME=DS1
      - DEBUG=false
      - DATACLAY_GRPC_TIMEOUT=10
    volumes:
      - ./prop/global.ssh.properties:/usr/src/dataclay/cfgfiles/global.properties:ro
      - ./prop/log4j2.xml:/usr/src/dataclay/log4j2.xml:ro
      - ./traefik/cert/client/:/traefik/cert/client/:ro
      - ./traefik/cert/server-ca/:/traefik/cert/server-ca/:ro
